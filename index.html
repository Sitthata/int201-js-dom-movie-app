<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Vite App</title>
</head>

<body>
  <div class="mx-auto px-[2rem]">
    <div class="flex flex-col p-5 mt-20 gap-2">
      <h1 class="text-3xl font-bold">MOVIE FINDER</h1>
      <div id="search-box">
        <input type="text" class="input input-bordered input-md w-[20rem]" placeholder="Enter Movie Name..." />
        <div class="dropdown">
          <div role="button" tabindex="0" class="m-1 btn btn-secondary">Sort by</div>
          <ul tabindex="0" class="p-2 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-52">
            <button class="btn btn-ghost" id="rating" value="rating">Rating</button>
            <button class="btn btn-ghost" id="name" value="name">Name</button>
          </ul>
        </div>
        <p id="error"></p>
      </div>
    </div>

    <div class="grid sm:grid-cols-3 p-5 gap-5" id="card-list"></div>
  </div>

  <script type="module" src="src/controller/movieController.js"></script>
  <script type="module" src="src/main.js"></script>
</body>

</html>
